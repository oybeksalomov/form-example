<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Cactus</title>
</head>
<body class="bodyOfChat">

  <!-- welcome subtitle start -->
  <div id="logRegBody" class=" bg-white w-100">
    <div class="container-fluid">
      <div class="logRegBody text-center p-2 py-3 d-flex flex-column">

        <div class="d-flex">
          
          <button type="button" class="btn fw-bold fs-1 border p-0 border-2 rounded-circle me-3 leftBtn d-flex align-items-center justify-content-center">
            <i class="fa-solid fa-chevron-left fa-2xs"></i>
          </button>
          
          <a href="#" class="navbar-brand fs-1 brandLogo flex-fill pe-5">Cactus</a>
        </div>


        <form id="regForm" class="regFormClass pt-3">
          <h1 class="fw-bold">Welcome !</h1>
          <p class="px-4">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

          <!-- Circles which indicates the steps of the form: -->
          <div class="">
            <span class="step"></span>
            <span class="step"></span>
          </div>

          <!-- One "tab" for each step in the form: -->
          <div class="tab pt-5">

            <div class="d-flex pb-4">
              <div class="d-flex flex-column text-start pe-2">
                <label for="input">Firstname*</label>
                <input placeholder="Botir" class="form-control regInput p-2" name="fname">
              </div>
  
              <div class="d-flex flex-column text-start ps-2">
                <label for="input">Lastname*</label>
                <input placeholder="Yoqubov" class="form-control regInput p-2" name="lname">
              </div>
            </div>

            <div class="text-start pb-4">
              <label for="input">Birthday*</label>
              <input type="date" placeholder="05.09.1995" class="form-control regInput p-2" name="bday">
            </div>

            <div class="text-start pb-4">
              <p class="m-0">Sex*</p>
              <div class="d-flex">
                <div class="form-control me-2">
                  <input type="radio" class="regInput" checked name="sradio">
                  <label for="input">Male</label>
                </div>
                <div class="form-control ms-2">
                  <input type="radio" placeholder="Ayol" class="regInput" name="sradio">
                  <label for="input">Female</label>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-center py-2 loginBodyWel">
              <p class="m-0">Did you sign up?</p>
              <a href="#">Sign in</a>
            </div>

          </div>

          <div class="tab pb-4">

            <div class="text-start pb-3">
              <label for="input">Email*</label>
              <input type="email" placeholder="Email address" class="form-control regInput p-2" name="remail">
            </div>

            <div class="text-start pb-3">
              <label for="input">Phone Number*</label>
              <input type="text" placeholder="954-25-00" class="form-control regInput p-2" name="pnumber">
            </div>

            <div class="d-flex justify-content-between pb-4">
              <div class="d-flex flex-column text-start pe-2">
                <label for="input">Country*</label>
                <select class="form-select regSelect py-2 " aria-label="Default select example">
                  <option selected>Uzbekistan</option>
                  <option value="1">USA</option>
                  <option value="2">UK</option>
                  <option value="3">Korea</option>
                </select>
              </div>
  
              <div class="d-flex flex-column text-start ps-2">
                <label for="input">City*</label>
                <input placeholder="Yoqubov" class="form-control regInput p-2" name="rcity">
              </div>
            </div>

            <div class="text-start pb-3">
              <label for="input">New password*</label>
              <input type="password" placeholder="New password" class="form-control regInput regPass p-2">
            </div>

            <div class="text-start pb-3">
              <label for="input">Repeat Password*</label>
              <input type="password" placeholder="Repeat password" class="form-control regPassRepeat regInput p-2">
            </div>

          </div>

          <div class="pb-3">
            <button type="button" id="prevBtn" class="regBtn btn btn-dark w-100 p-2 mb-2" onclick="nextPrev(-1)">Back</button>
            <button type="button" id="nextBtn" class="regBtn btn btn-dark w-100 p-2" onclick="nextPrev(1)">Next</button>
          </div>


        </form>

      </div>
    </div>
  </div>
  <!-- welcome subtitle end -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/ce44ded5a7.js" crossorigin="anonymous"></script>
  <script src="./js/registerPage.js"></script>
</body>
</html>
